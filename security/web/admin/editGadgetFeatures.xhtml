<!DOCTYPE html PUBLIC 
    "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="template.xhtml">
    <ui:param name="title" value="Choose Features"/>
    <ui:define name="main">
    <f:view>
        <h3>Setting features for gadget &quot;<h:outputText value="#{gadget.name}"/>&quot;</h3>
        <table border="0">
            <tr>
                <td>
                    <h:form>
                        <table border="0">
                            <tr><td>Select features for this gadget:</td></tr>
                            <tr>
                                <td>
                                    <h:selectManyCheckbox 
                                            value="#{gadget.features}"
                                            converter="#{gadgetFeatureList.converter}"
                                            required="true"
                                            layout="pageDirection">
                                        <f:selectItems value="#{gadgetFeatureList.allFeatures}" />
                                    </h:selectManyCheckbox> 
                                </td>
                            </tr>
                        </table>
                        <h:commandButton type="submit" value="Add"
                                         action="#{gadgetAdmin.doneEdit}"/>
                    </h:form>
                </td>
                <td>
                    <h:form>
                        <table border="0">
                            <tr><td colspan="2">Create a new gadget type:</td></tr>
                            <tr>
                                <td>Label:</td>
                                <td>
                                   <h:inputText value="#{gadgetFeature.label}"
                                                required="true" />
                                </td>
                         </tr>
                         <tr>
                                <td>Description:</td>
                                <td>
                                    <h:inputText value="#{gadgetFeature.description}"
                                                 required="true" />
                                </td>
                            </tr>
                        </table>
                        <h:commandButton type="submit" value="Create"
                                         action="#{gadgetAdmin.saveGadgetFeature}"/>
                    </h:form>
                </td>
            </tr>
        </table>
    </f:view>
    </ui:define>
</ui:composition>
</html>
